<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言板 - Aurora的个人博客</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/blueimp-md5@2.19.0/js/md5.min.js"></script>
</head>

<body>
    <div class="video-container">
        <video autoplay loop muted id="bg-video">
            <source src="videos/background.mp4" type="video/mp4">
        </video>
        <div class="overlay"></div>
    </div>

    <header>
        <div class="logo">
            <img src="images/avatar.jpg" alt="Aurora头像">
            <h1>Aurora</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">首页</a></li>
                <li><a href="blog.html">博客</a></li>
                <li><a href="about.html">关于我</a></li>
                <li><a href="message.html" class="active">留言板</a></li>
            </ul>
        </nav>
    </header>

    <main class="message-page">
        <h1 class="page-title">留言板</h1>

        <div class="message-intro">
            <p>欢迎来到我的留言板！这里是我与读者交流的地方。无论你有什么想法、建议、问题，或者只是想打个招呼，都可以在这里留言。我会尽快回复你！</p>
        </div>

        <div class="message-form-container">
            <h2>写下你的留言</h2>
            <form id="message-form" class="message-form">
                <div class="form-group">
                    <label for="message-name">昵称</label>
                    <input type="text" id="message-name" name="name" placeholder="请输入您的昵称" required>
                </div>
                <div class="form-group">
                    <label for="message-email">邮箱</label>
                    <input type="email" id="message-email" name="email" placeholder="请输入您的邮箱（不会公开）" required>
                </div>
                <div class="form-group">
                    <label for="message-website">网站</label>
                    <input type="url" id="message-website" name="website" placeholder="您的网站（选填）">
                </div>
                <div class="form-group">
                    <label for="message-content">留言内容</label>
                    <textarea id="message-content" name="content" placeholder="写下您想说的话..." rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-btn">提交留言</button>
            </form>
        </div>

        <div class="messages-container">
            <h2>留言列表</h2>

            <div id="notification" class="notification" style="display: none;"></div>

            <div class="messages-list" id="messages-list">
                <!-- 留言将通过JavaScript从服务器加载 -->
            </div>

            <div class="pagination" id="pagination">
                <!-- 分页将通过JavaScript动态生成 -->
            </div>
        </div>
    </main>

    <footer>
        <div class="social-links">
            <a href="#"><i class="fab fa-github"></i></a>
            <a href="#"><i class="fab fa-weixin"></i></a>
            <a href="#"><i class="fab fa-qq"></i></a>
        </div>
        <p>&copy; 2025 Aurora的个人博客. 保留所有权利。</p>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/message.js"></script>
</body>

</html>
